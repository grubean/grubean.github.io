<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div class="nav-fixed">
        <a href="/" class="glass-btn">主页</a>
        <button id="theme-toggle" class="glass-btn btn-theme"><span>☀️</span></button>
    </div>

    {% if page.url == "/" %}
        <div class="wallpaper-section">
            <div class="wallpaper-content">
                <h1>{{ site.title }}</h1>
                <p id="current-date">Loading...</p>
            </div>
            <div class="scroll-hint">↓</div>
        </div>

        <div class="content-section">
            <main class="container">
                {{ content }}
            </main>
            <footer style="text-align:center; padding:50px; color:#888; font-size:0.8rem;">
                © 2025 Grubean
            </footer>
        </div>

    {% else %}
        <div class="content-section" style="min-height:100vh; padding-top:100px;">
            <article class="container markdown-body">
                {% if page.image %}
                    <img src="{{ page.image }}" style="width:100%; height:250px; object-fit:cover; object-position:top; margin-top:0;">
                {% endif %}

                <h1 style="margin-bottom:10px;">{{ page.title }}</h1>
                <div style="color:var(--text-secondary); font-size:0.9rem; margin-bottom:30px;">
                    {{ page.date | date: "%Y-%m-%d" }}
                </div>

                {{ content }}
            </article>
            <footer style="text-align:center; padding:50px; color:var(--text-secondary);">END</footer>
        </div>
    {% endif %}

    <script src="/assets/js/main.js"></script>
</body>
</html>
