<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="fixed-wallpaper"></div>

    <div class="nav-fixed">
        <a href="/" class="glass-btn">
            <span>ğŸ </span> Home
        </a>
    </div>
    <div class="theme-fixed">
        <button id="theme-toggle" class="glass-btn" style="width:50px; justify-content:center; padding: 12px 0;">
            <span>â˜€ï¸</span>
        </button>
    </div>

    {% if page.url == "/" %}
        <div class="hero-spacer">
            <div class="hero-text">
                <h1>{{ site.title }}</h1>
                <p>{{ site.description }}</p>
                <div style="margin-top:40px; font-size: 0.9rem; opacity: 0.7;">Swipe Up to Unlock</div>
            </div>
        </div>

        <div class="content-layer">
            <main class="container">
                {{ content }}
            </main>
            <footer style="text-align: center; margin-top: 80px; color: var(--text-secondary); padding-bottom: 40px;">
                &copy; {{ site.time | date: "%Y" }} Grubean.
            </footer>
        </div>

    {% else %}
        <div style="height: 100px;"></div> <div class="content-layer" style="min-height: 90vh; border-radius: 40px;">
            <article class="container markdown-body">
                {% if page.image %}
                    <img src="{{ page.image }}" style="width: 100%; height: 400px; object-fit: cover; margin-top: 0; margin-bottom: 40px;">
                {% endif %}

                <h1 style="text-align: center; border:none;">{{ page.title }}</h1>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 50px;">
                    {{ page.date | date: "%Y / %m / %d" }}
                </p>

                {{ content }}
            </article>

            <footer style="text-align: center; padding: 60px 0; color: var(--text-secondary);">
                Thanks for reading.
            </footer>
        </div>
    {% endif %}

    <script src="/assets/js/main.js"></script>
</body>
</html>
