<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <button id="theme-toggle" class="theme-toggle-btn">
        <span>☀️</span>
    </button>

    {% if page.url == "/" %}
        <section class="lock-screen">
            <div class="lock-content">
                <h1>{{ site.title }}</h1>
                <p>{{ site.description }}</p>
            </div>
            <div class="swipe-up-hint">
                Swipe up to unlock
                <br>↑
            </div>
        </section>

        <main class="home-screen">
            {{ content }}

            <footer style="text-align: center; margin-top: 60px; color: var(--text-secondary); font-size: 0.8rem;">
                &copy; {{ site.time | date: "%Y" }} Grubean.
            </footer>
        </main>

    {% else %}
        <div class="nav-pill-container">
            <a href="/" class="nav-pill">
                <span>←</span> Home
            </a>
        </div>

        <main class="markdown-body">
            {% if page.image %}
            <img src="{{ page.image }}" style="width:100%; height: 350px; object-fit: cover; margin-top: 0;">
            {% endif %}

            <h1 style="font-size: 2.5rem; margin-bottom: 10px; line-height: 1.2;">{{ page.title }}</h1>
            <div style="color: var(--text-secondary); margin-bottom: 40px; font-size: 0.9rem;">
                {{ page.date | date: "%Y年%m月%d日" }}
            </div>

            {{ content }}
        </main>

        <footer style="text-align: center; padding: 50px 0; color: var(--text-secondary); font-size: 0.8rem;">
            Thanks for reading.
        </footer>
    {% endif %}

    <script src="/assets/js/main.js"></script>
</body>
</html>
