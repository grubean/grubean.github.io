<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <a href="/" class="glass-btn btn-home">
        <span>ğŸ </span> Home
    </a>

    <button id="theme-toggle" class="glass-btn btn-theme">
        <span>â˜€ï¸</span>
    </button>

    {% if page.url == "/" %}
        <section class="cover-layer">
            <div class="cover-text">
                <h1>{{ site.title }}</h1>
                <p style="font-size: 1rem; opacity: 0.8;">{{ site.time | date: "%Y" }}</p>
            </div>
            <div class="scroll-hint">â†‘</div>
        </section>

        <main class="content-layer">
            <div class="container">
                {{ content }}
            </div>
            <footer style="text-align: center; margin-top: 60px; color: var(--text-secondary); font-size: 0.8rem;">
                Design by Grubean
            </footer>
        </main>

    {% else %}
        <div style="height: 80px;"></div>

        <main class="content-layer" style="min-height: 90vh; border-radius: 20px; margin-top: 0;">
            <article class="container markdown-body">
                {% if page.image %}
                    <img src="{{ page.image }}" style="width: 100%; height: 300px; object-fit: cover; margin-top: 0;">
                {% endif %}

                <h1 style="margin-bottom: 10px;">{{ page.title }}</h1>
                <p style="color: var(--text-secondary); margin-bottom: 40px; border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 20px;">
                    {{ page.date | date: "%Y-%m-%d" }}
                </p>

                {{ content }}
            </article>

            <footer style="text-align: center; padding: 60px 0; color: var(--text-secondary);">
                End of Story
            </footer>
        </main>
    {% endif %}

    <script src="/assets/js/main.js"></script>
</body>
</html>
