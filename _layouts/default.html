<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div class="nav-fixed">
        <a href="/" class="glass-btn btn-home" aria-label="Home">
            <span>ğŸ </span>
        </a>
        <button id="theme-toggle" class="glass-btn btn-theme" aria-label="Toggle Theme">
            <span>â˜€ï¸</span>
        </button>
    </div>

    {% if page.url == "/" %}
        <header class="lock-screen-section">
            <div class="lock-content">
                <h1>{{ site.title }}</h1>
                <p>{{ site.time | date: "%B %d, %Y" }}</p>
            </div>
            <div class="scroll-indicator">Swipe Up</div>
        </header>

        <main class="content-section">
            <div class="container">
                {{ content }}
            </div>
            <footer class="site-footer">
                &copy; {{ site.time | date: "%Y" }} Grubean.
            </footer>
        </main>

    {% else %}
        <div class="article-spacer"></div>

        <main class="content-section article-mode">
            <article class="container markdown-body">
                {% if page.image %}
                    <div class="article-hero-img">
                        <img src="{{ page.image }}" alt="cover">
                    </div>
                {% endif %}

                <header class="article-header">
                    <h1>{{ page.title }}</h1>
                    <div class="article-meta">
                        {{ page.date | date: "%Y-%m-%d" }}
                    </div>
                </header>

                {{ content }}
            </article>

            <footer class="site-footer">
                Thanks for reading.
            </footer>
        </main>
    {% endif %}

    <script src="/assets/js/main.js"></script>
</body>
</html>
